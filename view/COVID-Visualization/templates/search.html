<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>搜索结果</title>
    <link href="../static/css/main.css" rel="stylesheet" />
    <script src="https://cdn.staticfile.org/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.4.0/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@4.4.0/map/js/china.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@1.1.3/dist/echarts-wordcloud.min.js"></script>
</head>

<body>
    <div id="gyroContain">
        <div id="searchTitle">当前属地评论</div>
        <div id="content">
            <ul>
                {% for d in data %}
                <li>
                    {% for x in d %}
                        {{x}}
                    {% endfor %}
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
